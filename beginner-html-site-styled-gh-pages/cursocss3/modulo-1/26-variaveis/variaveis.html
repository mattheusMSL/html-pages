<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>var()</title>
  <style>
    :root{
      --bg-color:blue;
      --cor-do-texto: #fff;
      --espacamento: 20px;
      --separation:100%;
      --border-color:red;
    }
    
    #div1, #div2, #div3{
      background-color: var(--bg-color);
      color: var(--cor-do-texto);
      padding: var(--espacamento);
    }
    #brline{
      margin: 0;
      width: 100%;
      height: 20px;
      background-color: orange;
    }
    body{
      margin: 0;
    }
    #container{
      padding: 30px;
      background-color: var(--border-color);
      border: 5px dotted var(--bg-color);
    }

  </style>
</head>
<body>
  <div id="container">
  <div id="div1">
    <p>Variáveis no CSS devem ser declaradas dentro de um seletor CSS que defoine seu escopo.</p>
  </div>
  <div id="brline"></div>
  <div id="div2">
    <p>Variáveis no CSS devem ser declaradas dentro de um seletor CSS que defoine seu escopo.</p>
  </div>
  <div id="brline"></div>
  <div id="div3">
    <p>Variáveis no CSS devem ser declaradas dentro de um seletor CSS que defoine seu escopo.</p>
  </div>
</div>
</body>
</html>
