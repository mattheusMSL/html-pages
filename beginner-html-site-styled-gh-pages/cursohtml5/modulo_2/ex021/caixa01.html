<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Caixas</title>
</head>
<style>
   h1{ /* box-level */
    background-color: lightgray;
    height: 300px;
    width: 300px;
    border-width: 10px;
    border-style: solid;
    border-color: darkslategrey;

    /* padding: top, right, bottom, left */

    padding-top: 1em;
    padding-right: 10px;
    padding-bottom: 10px;
    padding-left: 2em;

   /* margin: top, right, bottom, left */
    margin: auto;
   /* margin-top: 10px;
   margin-right: 10px;
   margin-bottom: 10px;
   margin-left: 10px; */

   outline: 5px dashed rgba(255, 0, 0, 0.655);

  }
  a{   /* inline-level */
    border: 2px solid red;
  }
</style>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona.</p>
  
</body>
</html>
