<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style de textos em css</title>
  <style>
    p{
      color: red;
      text-transform: uppercase;
      text-align: justify;
      text-indent: 20px;
      line-height: 30px;
      direction: ltr;
      /* letter-spacing: 4px; */
      word-spacing: 4px;
      text-shadow: 3px 3px 5px red;
    }
    h1{
      text-align:left;
      text-decoration: underline;
    }
    h2{
      text-align:right;
      text-decoration: overline;
    }
    h3{
      text-align:center;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit, vitae sapiente minima cupiditate dolore, ab, quo consectetur distinctio eveniet est quia. Hic praesentium tempore sint exercitationem nulla ad adipisci provident?</p>

  <h1> Esquerda </h1>
  <h2> Direita </h2>
  <h3> Centro </h3>
  
</body>
</html>
